<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="text-center text-3xl font-semibold text-green-700 mt-5">
        Mobile Hunter
      </h1>
    </header>
    <body>
      <section class="container mx-auto">
        <div class="mt-5 text-center bg-cyan-400 p-4 m-4 rounded">
          <input
            type="text"
            placeholder="Search...."
            class="input input-bordered w-full max-w-xs"
            id="search-input"
          />
          <button
            onclick="handleSearch()"
            class="btn border-none text-white font-semibold bg-green-600"
          >
            Search
          </button>
        </div>
      </section>
      <div id="spinner-container" class="text-center py-40 hidden">
        <span class="loading loading-spinner text-primary loading-lg"></span>
      </div>
      <section
        id="phone-container"
        class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 bg-cyan-50"
      ></section>
      <div class="text-center hidden" id="show-all-container">
        <button class="btn btn-accent text-white">See all</button>
      </div>
    </body>

    <script src="js/app.js"></script>
  </body>
</html>
